<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script type = "text/javascript" src="app.js"></script> 
    <h1>Rock, Paper, Scissors</h1>
    <div class="app" id="app">
        <button class="computerChoice" onclick = "getComputerChoice()"><img src="images/computer.jpg"></button>
        <button class="rock" onclick="playerChoice('rock')"><img src="images/rock.jpg"></button>
        <button class="paper" onclick="playerChoice('paper')"><img src="images/paper.jpg"></button>
        <button class="scissors" onclick="playerChoice('scissors')"><img class="scissors" src="images/scissors.jpg"></button>
        <button class="result" onclick="results()" ><img src="images/result.jpg"></button>
    </div>
    <div>
        <h2>You won: <p id="playerRound"></p></h2>
        <h2>The computer won: <p id="computerRound"></p></h2>
    </div>
</body>
</html>
